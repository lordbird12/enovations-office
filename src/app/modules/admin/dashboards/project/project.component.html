<div class="p-4 space-y-6 w-full">
    <!-- Section: Header -->
    <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">ภาพรวมระบบจองอุปกรณ์</h2>
        <p class="text-sm text-gray-500">แสดงข้อมูลการจองอุปกรณ์ทั้งหมดในระบบ</p>
    </div>

    <!-- Section: อุปกรณ์ -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-xl shadow-md p-4 text-center border">
            <h3 class="font-semibold text-gray-700">Echocardiogram</h3>
            <p class="text-3xl font-bold text-blue-600">12</p>
        </div>
        <div class="bg-white rounded-xl shadow-md p-4 text-center border">
            <h3 class="font-semibold text-gray-700">Ultrasound Imaging</h3>
            <p class="text-3xl font-bold text-green-600">8</p>
        </div>
        <div class="bg-white rounded-xl shadow-md p-4 text-center border">
            <h3 class="font-semibold text-gray-700">RC</h3>
            <p class="text-3xl font-bold text-yellow-600">6</p>
        </div>
        <div class="bg-white rounded-xl shadow-md p-4 text-center border">
            <h3 class="font-semibold text-gray-700">EC</h3>
            <p class="text-3xl font-bold text-purple-600">10</p>
        </div>
    </div>

    <!-- Section: สถานะ -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
        <div class="bg-yellow-100 rounded-lg p-4 text-center">
            <p class="text-sm text-yellow-700">รออนุมัติ</p>
            <p class="text-2xl font-bold text-yellow-800">5</p>
        </div>
        <div class="bg-green-100 rounded-lg p-4 text-center">
            <p class="text-sm text-green-700">อนุมัติแล้ว</p>
            <p class="text-2xl font-bold text-green-800">7</p>
        </div>
        <div class="bg-red-100 rounded-lg p-4 text-center">
            <p class="text-sm text-red-700">ไม่อนุมัติ</p>
            <p class="text-2xl font-bold text-red-800">2</p>
        </div>
        <div class="bg-blue-100 rounded-lg p-4 text-center">
            <p class="text-sm text-blue-700">รอรับของ</p>
            <p class="text-2xl font-bold text-blue-800">3</p>
        </div>
        <div class="bg-purple-100 rounded-lg p-4 text-center">
            <p class="text-sm text-purple-700">คืนของ</p>
            <p class="text-2xl font-bold text-purple-800">4</p>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 text-center">
            <p class="text-sm text-gray-700">ทั้งหมด</p>
            <p class="text-2xl font-bold text-gray-800">21</p>
        </div>
    </div>

    <!-- Section: Calendar -->
    <div class="bg-white rounded-xl shadow-md p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-semibold text-gray-800">ปฏิทินการจอง</h3>
            <button class="text-sm text-blue-600 hover:underline">ดูทั้งหมด</button>
        </div>

        <!-- Mini Calendar -->
        <div class="grid grid-cols-7 gap-1 text-center text-sm text-gray-600">
            <div>อา</div>
            <div>จ</div>
            <div>อ</div>
            <div>พ</div>
            <div>พฤ</div>
            <div>ศ</div>
            <div>ส</div>
            <ng-container *ngFor="let day of calendarDays">
                <div [class.bg-blue-100]="day.hasEvent" class="rounded-md py-1">
                    {{ day.date }}
                </div>
            </ng-container>
        </div>
    </div>
</div>
