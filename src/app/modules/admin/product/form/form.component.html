<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                    *ngIf="!this.Id">
                    เพิ่มสินค้า
                </h2>
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                    *ngIf="this.Id">
                    แก้ไขข้อมูล
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-2">
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
                [formGroup]="formData">
                <span
                    class="text-xl md:text-xl font-bold tracking-tight leading-7 sm:leading-10 truncate text-gray-500">
                    ข้อมูลสินค้า :
                    <span *ngIf="itemData?.book === 'Y'" class="bg-red-200  px-2 rounded-md text-red-800 font-bold w-fit">
                        จอง
                    </span>
                    <span *ngIf="itemData?.book === 'N'"
                        class="bg-green-200  px-2 rounded-md text-green-800 font-bold text-center w-fit">
                        ว่าง
                    </span>
                </span>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Category</mat-label>
                            <mat-select [formControlName]="'category_product_id'">
                                <mat-option [value]="''">
                                    <span>เลือกหมวดหมู่สินค้า</span>
                                </mat-option>
                                <mat-option *ngFor="let item of category" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Area</mat-label>
                            <mat-select [formControlName]="'area_id'">

                                <mat-option *ngFor="let item of area" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Brand</mat-label>
                            <mat-select [formControlName]="'brand_id'">

                                <mat-option *ngFor="let item of brand" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-1/2 px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>Model</mat-label>
                            <mat-select [formControlName]="'machine_model_id'">
                                <mat-option *ngFor="let item of machineModel" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>CODE</mat-label>
                            <input matInput [formControlName]="'code'" [placeholder]="''">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>NAME</mat-label>
                            <input matInput [formControlName]="'name'" [placeholder]="''">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>serial_no No.</mat-label>
                            <input matInput [placeholder]="''" [formControlName]="'serial_no'">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
                [formGroup]="formData">

                <!-- <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class="flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 150px; justify-content: center;"
                                        (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปหลัก</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true"
                                            [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>
                </div> -->
                <div class="-mx-3 md:flex mb-2">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field class="w-full">
                            <mat-label>รายละเอียด</mat-label>
                            <textarea matInput [placeholder]="'กรอกรายละเอียด'" [formControlName]="'detail'"
                                [rows]="6"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class="flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 150px; justify-content: center;"
                                        (change)="onSelect1($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files1" [removable]="true"
                                            [file]="f" (removed)="onRemove1(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6" *ngIf="this.Id">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-radio-group aria-label="Select an option" formControlName="status">
                            <mat-label> Status</mat-label>
                            <mat-radio-button value="active">Active</mat-radio-button>
                            <mat-radio-button value="inactie">Inactive</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="flex flex-row mt-2 justify-end">
                    <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="New();"  *ngIf="user.permission_id === 1 || user.permission_id === 3">
                            บันทึก
                        </button>
                        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="backTo()">
                            ยกเลิก
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
