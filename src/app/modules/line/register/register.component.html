<div
  class="min-h-screen flex flex-col bg-white text-gray-800 w-full max-w-md mx-auto rounded-2xl overflow-hidden shadow-lg">
  <!-- ส่วนบน: Logo และคำอธิบาย -->
  <div class="flex justify-center items-center bg-gradient-to-r from-blue-500 to-blue-700 px-6 py-8">
    <div class="flex flex-col items-center">
      <div class="bg-white p-2 rounded-full shadow-md mb-4 w-24 h-24 overflow-hidden">
        <div class="w-full h-full flex items-center justify-center bg-gray-200 rounded-full border-2 border-dashed">
          <img *ngIf="imageFromLine; else noImage" [src]="imageFromLine"
            class="w-full h-full object-cover rounded-full" />
          <ng-template #noImage>
            <img src="assets/images/no_image.png" class="w-full h-full object-cover rounded-full" alt="ไม่มีรูปภาพ" />
          </ng-template>
        </div>
      </div>
      <h1 class="text-xl font-bold text-white">ลงทะเบียนรหัสพนักงาน</h1>
      <p class="text-sm text-blue-100 mt-1 text-center">กรุณากรอกรหัสพนักงานของคุณเพื่อลงทะเบียนใช้งานระบบ</p>
    </div>
  </div>

  <!-- ส่วนกลาง: Input -->
  <div class="flex-1 flex flex-col justify-center px-6 py-6 bg-white">
    <form [formGroup]="form" class="w-full mx-auto">
      <div class="mb-6">
        <label for="user_no" class="block text-base font-medium text-gray-700 mb-2">
          รหัสพนักงาน
        </label>
        <div class="bg-gray-50 rounded-lg border border-gray-300 px-3 py-2 focus-within:border-blue-500 transition">
          <input type="text" formControlName="user_no" id="user_no"
            class="w-full bg-transparent border-none focus:ring-0 text-base outline-none placeholder-gray-400"
            placeholder="เช่น ENO123456" autocomplete="off" autofocus>
        </div>
        <p class="text-xs text-gray-500 mt-2">กรุณากรอกรหัสพนักงานที่ได้รับจากองค์กร</p>
      </div>
    </form>
  </div>

  <!-- ส่วนล่าง: ปุ่ม -->
  <div class="px-6 py-4 bg-gray-50 shadow-inner border-t border-gray-200">
    <button mat-flat-button color="primary"
      class="w-full py-3 rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 transition disabled:opacity-50"
      [disabled]="form.invalid" (click)="onSubmit()">
      ลงทะเบียน
    </button>
    <p class="text-center text-gray-400 text-xs mt-4">© 2023 Enovation Co., Ltd. สงวนลิขสิทธิ์</p>
  </div>
</div>
