<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-10  bg-white">
    <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">
        <table datatable [dtOptions]="dtOptions" class="table row-border hover w-full bg-white whitespace-nowrap">
            <thead>
                <tr>
                    <th class="w-[100px]">จัดการ</th>
                    <th class="w-[10px]">ลำดับ</th>
                    <th>ชื่อ</th>
                    <th>เบอร์ติดต่อ</th>
                    <th>สถานะการจอง</th>
                </tr>
            </thead>
            <tbody *ngIf="dataRow?.length != 0">
                <tr *ngFor="let item of dataRow; let i = index">
                    <td>
                        <button mat-icon-button color="accent" (click)="onSelect(item)">
                            <mat-icon>check</mat-icon>
                        </button>
                    </td>
                    <td>{{ pages.begin + (i + 1) }}</td>
                    <td>{{ item.name ? item.name : "-"}}</td>
                    <td>{{ item.serial_no ? item.serial_no : "-"}}</td>
                    <td>                      
                        <div *ngIf="item.book === 'N'"
                            class="bg-green-200 p-1 rounded-md text-center text-green-800 font-bold ">
                            ว่าง
                        </div>
                        <div *ngIf="item.status === 'Y'"
                            class="bg-red-200 p-1 rounded-md text-center text-red-800 font-bold">
                            ไม่ว่าง
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="dataRow?.length == 0">
                <tr>
                    <td colspan="7" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
