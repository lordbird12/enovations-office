<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขข้อมูลรุ่น
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="grid gap-4 w-full sm:grid-cols-1">
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
                [formGroup]="editForm">
                <span
                    class="text-xl md:text-xl font-bold tracking-tight leading-7 sm:leading-10 truncate text-gray-500">
                    ข้อมูลรุ่น
                </span>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อรุ่น</mat-label>
                            <input matInput formControlName="name">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                    <div class="md:w-1/2 px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>รายละเอียด</mat-label>
                            <input matInput formControlName="detail">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="flex justify-end mt-2">
                    <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSubmit()">
                        บันทึก
                    </button>
                    <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="backTo()">
                        ยกเลิก
                    </button>
                </div>
            </form>
        </div>

    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-10  bg-white">
        <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">
            <div
                class="flex justify-end text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                <button class="px-6 mb-5" mat-flat-button [color]="'primary'" (click)="addProduct(null)">
                    <mat-icon>add</mat-icon>
                    &nbsp;
                    เพิ่ม
                </button>
            </div>
            <table datatable [dtOptions]="dtOptionsCC" class="table row-border hover w-full bg-white whitespace-nowrap">
                <thead>
                    <tr>
                        <th class="w-1/12">จัดการ</th>
                        <th class="w-1/12">ลำดับ</th>
                        <th class="w-3/12">รหัสสินค้า</th>
                        <th class="w-4/12">ชื่อสินค้า</th>
                        <th class="w-/12">Serial No</th>
                    </tr>
                </thead>
                <tbody *ngIf="dataRowcc?.length != 0">
                    <tr *ngFor="let item of dataRowcc; let i = index">
                        <td class="text-center">
                            <button mat-icon-button color="accent" (click)="addProduct(item.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                        <td class="text-center">{{ pages.begin + (i + 1) }}</td>
                        <td class="text-center">{{ item.code ? item.code : "-" }}</td>
                        <td class="text-center">{{ item.name ? item.name : "-" }}</td>
                        <td class="text-center">{{ item.serial_no ? item.serial_no : "-" }}</td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataRowcc?.length == 0">
                    <tr>
                        <td colspan="5" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
