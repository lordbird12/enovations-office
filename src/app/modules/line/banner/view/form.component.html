<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- News Header Section -->
  <div class="relative bg-white dark:bg-gray-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-10 pb-4">
      <div class="max-w-3xl mx-auto">
       

        <!-- Category and Date -->
        <div class="flex items-center space-x-4 mb-4">
       
          <span class="text-sm text-gray-500 dark:text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            {{( newsItem?.created_at | date : 'dd/MM/yyyy') || '1 วันที่แล้ว' }}
          </span>
          <span class="text-sm text-gray-500 dark:text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            {{ newsItem?.views || '1,245' }} views
          </span>
        </div>

        <!-- News Title -->
        <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl mb-6">
          {{ newsItem?.name }}
        </h1>
      </div>
    </div>
  </div>

  <!-- News Content Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="max-w-3xl mx-auto">
      <!-- Featured Image -->
      <div class="mb-8 rounded-xl overflow-hidden shadow-lg">
        <img [src]="newsItem?.image" alt="{{ newsItem?.name }}" class="w-full h-auto object-cover">
      </div>

      <!-- News Content -->
      <div class="prose dark:prose-invert prose-lg max-w-none">
        <p class="lead">{{ newsItem?.description || 'นี่คือบทสรุปของข่าวสารนี้ที่ให้ภาพรวมคร่าวๆ ก่อนเข้าสู่เนื้อหาหลัก' }}</p>
      </div>

      <!-- Tags -->
      <div class="mt-12 border-t border-gray-200 dark:border-gray-700 pt-8">
        <h3 class="text-md font-medium text-gray-500 dark:text-gray-400 mb-4">แท็กที่เกี่ยวข้อง</h3>
        <div class="flex flex-wrap gap-2">
          <a href="#" class="inline-flex items-center px-3 py-1 rounded-full text-md font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">
            การเมือง
          </a>
          <a href="#" class="inline-flex items-center px-3 py-1 rounded-full text-md font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">
            เศรษฐกิจ
          </a>
          <a href="#" class="inline-flex items-center px-3 py-1 rounded-full text-md font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600">
            สังคม
          </a>
        </div>
      </div>

            </a>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
