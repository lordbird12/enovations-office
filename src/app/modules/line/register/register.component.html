<div class="min-h-screen flex flex-col bg-white text-gray-800 w-full max-w-md rounded-2xl overflow-hidden card">
        <!-- ส่วนบน: Logo และคำอธิบาย -->
        <div class="flex justify-center items-center h-[25vh] from-primary to-secondary px-6 py-6">
            <div class="flex flex-col items-center">
                <div class="bg-white p-3 rounded-xl shadow-md mb-4 floating">
                    <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16 overflow-hidden flex items-center justify-center">
                      <img *ngIf="imageFromLine; else noImage" [src]="imageFromLine" class="w-full h-full object-cover" />
                      <ng-template #noImage>
                        <img src="assets/images/no_image.png" class="w-full h-full object-cover" alt="no image" />
                      </ng-template>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white">ลงทะเบียนรหัสพนักงาน</h1>
                <p class="text-blue-500 mt-2 text-center">กรุณากรอกรหัสพนักงานของคุณเพื่อลงทะเบียนใช้งานระบบ</p>
            </div>
        </div>

        <!-- ส่วนกลาง: Input -->
        <div class="flex-1 flex flex-col justify-center px-8 py-8 bg-card">
            <form [formGroup]="form" class="w-full mx-auto">
                <div class="mb-8">
                    <label for="user_no" class="block text-lg font-medium text-gray-700 mb-3 flex items-center">
                        รหัสพนักงาน
                    </label>
                    <div class="input-focus bg-input rounded-xl border border-gray-200 p-3 transition-all duration-300">
                        <input 
                            type="text" 
                            formControlName="user_no" 
                            id="user_no" 
                            class="w-full bg-transparent border-none focus:ring-0 text-lg px-2 py-2 outline-none placeholder-gray-400" 
                            placeholder="เช่น ENO123456"
                            autocomplete="off"
                            autofocus
                        >

                    </div>
                    <p class="text-sm text-gray-500 mt-2 ml-1">กรุณากรอกรหัสพนักงานที่ได้รับจากองค์กร</p>
                </div>
            </form>
        </div>

        <!-- ส่วนล่าง: ปุ่ม -->
        <div class="px-8 py-6 bg-gray-50 shadow-inner">
            <div class="w-full">
                <button
                  mat-flat-button
                  color="primary"
                  class="w-full py-3 rounded-lg text-base font-semibold shadow-md"
                  [disabled]="form.invalid"
                  (click)="onSubmit()">
                  ลงทะเบียน
                </button>
                <p class="text-center text-gray-500 text-sm mt-4">© 2023 Enovation Co., Ltd. All rights reserved</p>
            </div>
        </div>
    </div>
